<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitMonki - Tu Compa√±ero Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: {
                        brand: {
                            dark: '#1F2937',
                            primary: '#10B981',
                            secondary: '#34D399',
                            bg: '#F3F4F6',
                            card: '#FFFFFF'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .nav-item { transition: all 0.3s ease; }
        .nav-item.active { background-color: rgba(16, 185, 129, 0.1); color: #10B981; }
        .nav-item.active i { transform: scale(1.1); }
        .nav-item:active { transform: scale(0.95); }
        
        /* Chat Styles */
        .chat-bubble p { margin-bottom: 0.5rem; line-height: 1.5; }
        .chat-bubble p:last-child { margin-bottom: 0; }
        .chat-bubble ul { list-style: none; padding: 0; margin: 0.5rem 0; }
        .chat-bubble li { position: relative; padding-left: 1.2rem; margin-bottom: 0.25rem; }
        .chat-bubble li::before { content: '‚Ä¢'; color: #10B981; position: absolute; left: 0; font-weight: bold; }
        .chat-bubble strong { color: #10B981; font-weight: 600; }
        
        /* Checkbox bonito para el Plan */
        .task-checkbox:checked + div { text-decoration: line-through; color: #9CA3AF; opacity: 0.7; }
        
        .typing-indicator span {
            display: inline-block; width: 6px; height: 6px; background-color: #10B981;
            border-radius: 50%; margin: 0 1px; animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 h-screen flex flex-col overflow-hidden font-sans transition-colors duration-300">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm px-4 py-3 flex justify-between items-center z-30 pt-safe">
        <div class="flex items-center gap-2">
            <div class="bg-gradient-to-tr from-green-400 to-teal-500 text-white w-9 h-9 rounded-xl flex items-center justify-center shadow-md">
                <i class="fa-solid fa-monkey text-lg"></i>
            </div>
            <h1 class="text-lg font-bold tracking-tight text-gray-800 dark:text-white">Fit<span class="text-brand-primary">Monki</span></h1>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleTheme()" class="bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-300 w-9 h-9 rounded-full flex items-center justify-center transition active:scale-95">
                <i class="fa-solid fa-moon dark:hidden text-sm"></i>
                <i class="fa-solid fa-sun hidden dark:inline text-yellow-400 text-sm"></i>
            </button>
            <button onclick="showSettingsMenu()" class="bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-300 w-9 h-9 rounded-full flex items-center justify-center transition active:scale-95">
                <i class="fa-solid fa-gear text-sm"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="app-content" class="flex-1 overflow-y-auto p-4 pb-32 no-scrollbar relative scroll-smooth">
        <!-- Contenido din√°mico -->
    </main>

    <!-- Navigation -->
    <nav class="fixed bottom-6 left-4 right-4 bg-white/90 dark:bg-gray-800/90 backdrop-blur-xl border border-gray-200 dark:border-gray-700 shadow-2xl rounded-2xl p-2 flex justify-between items-center z-50 pb-safe">
        <button onclick="router('home')" class="nav-item flex-1 h-12 rounded-xl flex items-center justify-center text-gray-400 dark:text-gray-500 hover:text-brand-primary" id="nav-home">
            <i class="fa-solid fa-house text-lg"></i>
        </button>
        <button onclick="router('fasting')" class="nav-item flex-1 h-12 rounded-xl flex items-center justify-center text-gray-400 dark:text-gray-500 hover:text-brand-primary" id="nav-fasting">
            <i class="fa-solid fa-clock text-lg"></i>
        </button>
        <button onclick="showAddMenu()" class="flex-none bg-brand-primary hover:bg-green-600 text-white w-12 h-12 rounded-xl shadow-lg shadow-green-500/30 flex items-center justify-center mx-2 transition transform active:scale-95">
            <i class="fa-solid fa-plus text-xl"></i>
        </button>
        <button onclick="router('coach')" class="nav-item flex-1 h-12 rounded-xl flex items-center justify-center text-gray-400 dark:text-gray-500 hover:text-brand-primary" id="nav-coach">
            <i class="fa-solid fa-wand-magic-sparkles text-lg"></i>
        </button>
        <button onclick="router('plan')" class="nav-item flex-1 h-12 rounded-xl flex items-center justify-center text-gray-400 dark:text-gray-500 hover:text-brand-primary" id="nav-plan">
            <i class="fa-solid fa-list-check text-lg"></i>
        </button>
    </nav>

    <!-- Modales (Actividad, Perfil, Config) -->
    <!-- Actividad -->
    <div id="add-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex items-end sm:items-center justify-center backdrop-blur-sm transition-opacity">
        <div class="bg-white dark:bg-gray-800 w-full sm:w-96 rounded-t-3xl sm:rounded-2xl p-6 shadow-2xl transform transition-transform translate-y-full sm:translate-y-0" id="add-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold dark:text-white">Registrar Actividad</h3>
                <button onclick="closeModal('add-modal')" class="bg-gray-100 dark:bg-gray-700 p-2 rounded-full text-gray-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form onsubmit="saveActivity(event)">
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <button type="button" onclick="selectType('Trotar')" class="type-btn p-3 rounded-xl border border-gray-200 dark:border-gray-700 flex flex-col items-center gap-2" data-type="Trotar">
                        <i class="fa-solid fa-person-running text-brand-primary text-xl"></i><span class="text-xs dark:text-gray-300">Trotar</span>
                    </button>
                    <button type="button" onclick="selectType('Bici Est√°tica')" class="type-btn p-3 rounded-xl border border-gray-200 dark:border-gray-700 flex flex-col items-center gap-2" data-type="Bici Est√°tica">
                        <i class="fa-solid fa-bicycle text-brand-primary text-xl"></i><span class="text-xs dark:text-gray-300">Bici</span>
                    </button>
                    <button type="button" onclick="selectType('Mancuerna')" class="type-btn p-3 rounded-xl border border-gray-200 dark:border-gray-700 flex flex-col items-center gap-2" data-type="Mancuerna">
                        <i class="fa-solid fa-dumbbell text-brand-primary text-xl"></i><span class="text-xs dark:text-gray-300">Pesas</span>
                    </button>
                    <button type="button" onclick="selectType('Caminata')" class="type-btn p-3 rounded-xl border border-gray-200 dark:border-gray-700 flex flex-col items-center gap-2" data-type="Caminata">
                        <i class="fa-solid fa-shoe-prints text-brand-primary text-xl"></i><span class="text-xs dark:text-gray-300">Caminata</span>
                    </button>
                </div>
                <input type="hidden" id="activity-type" required>
                <div class="mb-4">
                    <label class="text-xs font-bold uppercase text-gray-400 mb-1 block">Duraci√≥n (min)</label>
                    <input type="number" id="activity-duration" class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-700 dark:text-white border-none text-lg font-semibold outline-none focus:ring-2 focus:ring-brand-primary" placeholder="0" required>
                </div>
                <div class="mb-6 flex gap-2 bg-gray-50 dark:bg-gray-700 p-1 rounded-xl">
                    <button type="button" onclick="selectIntensity('Suave')" class="int-btn flex-1 py-2 rounded-lg text-xs font-bold transition" data-int="Suave">Suave</button>
                    <button type="button" onclick="selectIntensity('Media')" class="int-btn flex-1 py-2 rounded-lg text-xs font-bold transition" data-int="Media">Media</button>
                    <button type="button" onclick="selectIntensity('Alta')" class="int-btn flex-1 py-2 rounded-lg text-xs font-bold transition" data-int="Alta">Alta</button>
                </div>
                <input type="hidden" id="activity-intensity" value="Media">
                <button type="submit" class="w-full bg-brand-primary text-white font-bold py-3.5 rounded-xl shadow-lg active:scale-95 transition">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Perfil -->
    <div id="profile-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 w-full sm:w-96 rounded-t-3xl sm:rounded-2xl p-6 shadow-2xl transform transition-transform translate-y-full sm:translate-y-0 h-[85vh] sm:h-auto overflow-y-auto no-scrollbar" id="profile-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold dark:text-white">Tu Perfil</h3>
                <button onclick="closeModal('profile-modal')" class="bg-gray-100 dark:bg-gray-700 p-2 rounded-full text-gray-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form onsubmit="saveProfile(event)">
                <div class="space-y-4">
                    <div><label class="text-xs text-gray-500 block mb-1">Nombre</label><input type="text" id="profile-name" class="input-field" required></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs text-gray-500 block mb-1">Edad</label><input type="number" id="profile-age" class="input-field" required></div>
                        <div><label class="text-xs text-gray-500 block mb-1">Altura (cm)</label><input type="number" id="profile-height" class="input-field" required></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs text-gray-500 block mb-1">Peso Actual (kg)</label><input type="number" step="0.1" id="profile-weight" class="input-field" required></div>
                        <div><label class="text-xs text-gray-500 block mb-1">Peso Meta (kg)</label><input type="number" step="0.1" id="profile-target" class="input-field" required></div>
                    </div>
                    <div class="bg-blue-50 dark:bg-blue-900/20 p-3 rounded-xl">
                        <p class="text-xs text-blue-600 dark:text-blue-300 leading-tight">
                            <i class="fa-solid fa-calculator mr-1"></i> Rango ideal: <b id="ideal-weight-range">--</b> kg.
                        </p>
                    </div>
                    <button type="submit" class="w-full bg-brand-primary text-white font-bold py-3.5 rounded-xl shadow-lg mt-2">Actualizar Datos</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Configuraci√≥n -->
    <div id="settings-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 w-full max-w-sm rounded-2xl p-6 shadow-2xl" id="settings-content">
            <h3 class="text-lg font-bold mb-4 dark:text-white">Configuraci√≥n</h3>
            <label class="text-xs font-bold text-gray-500 uppercase mb-2 block">Gemini API Key</label>
            <div class="bg-blue-50 dark:bg-blue-900/20 p-3 rounded-xl mb-3">
                <p class="text-xs text-blue-800 dark:text-blue-200 mb-2">
                    Si te da error, crea una clave nueva.
                </p>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-xs font-bold text-brand-primary hover:underline flex items-center gap-1">
                    Obtener API Key Gratis <i class="fa-solid fa-external-link-alt"></i>
                </a>
            </div>
            <input type="password" id="settings-api-key" class="input-field mb-4 font-mono text-xs" placeholder="Pega tu API Key aqu√≠...">
            <div class="flex gap-2">
                <button onclick="closeModal('settings-modal')" class="flex-1 py-3 rounded-xl bg-gray-100 dark:bg-gray-700 text-sm font-medium dark:text-white">Cancelar</button>
                <button onclick="saveSettings()" class="flex-1 py-3 rounded-xl bg-brand-primary text-white text-sm font-bold shadow-lg">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        // --- ESTADO & INIT ---
        const defaultState = {
            user: { name: 'Viajero Fit', weight: 80, height: 175, age: 30, targetWeight: 70 },
            weightHistory: [],
            activities: [],
            goals: [],
            activePlan: null, 
            fasting: { isActive: false, startTime: null },
            chatHistory: [] // Nuevo: Guardar chat
        };
        let appData = JSON.parse(localStorage.getItem('fitmonki_data')) || defaultState;
        if (!appData.weightHistory) appData.weightHistory = [{date: new Date().toISOString(), weight: appData.user.weight}];
        if (!appData.chatHistory) appData.chatHistory = []; // Migraci√≥n para usuarios antiguos

        const getApiKey = () => localStorage.getItem('fitmonki_apikey') || "";
        const save = () => localStorage.setItem('fitmonki_data', JSON.stringify(appData));

        // --- CHART JS ---
        let weightChartInstance = null;
        function initChart() {
            const ctx = document.getElementById('weightChart');
            if (!ctx) return;
            const history = appData.weightHistory.slice().sort((a,b) => new Date(a.date) - new Date(b.date));
            const labels = history.map(h => new Date(h.date).toLocaleDateString('es-ES', {day:'numeric', month:'short'}));
            const dataPoints = history.map(h => h.weight);
            if (weightChartInstance) weightChartInstance.destroy();
            weightChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Peso', data: dataPoints, borderColor: '#10B981', backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 3, pointBackgroundColor: '#fff', pointBorderColor: '#10B981', pointRadius: 4, tension: 0.4, fill: true
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { display: false }, ticks: { color: '#9CA3AF' } }, x: { grid: { display: false }, ticks: { color: '#9CA3AF' } } } }
            });
        }

        // --- ENRUTAMIENTO ---
        function router(view) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const navEl = document.getElementById(`nav-${view}`);
            if(navEl) navEl.classList.add('active');
            const content = document.getElementById('app-content');
            content.innerHTML = ''; 
            
            if (view === 'home') renderHome(content);
            else if (view === 'fasting') renderFasting(content);
            else if (view === 'coach') renderCoach(content);
            else if (view === 'plan') renderPlan(content);
        }

        // --- VISTAS ---
        function renderHome(container) {
            const lastWeight = appData.weightHistory.length > 1 ? appData.weightHistory[appData.weightHistory.length-2].weight : appData.user.weight;
            const diff = (appData.user.weight - lastWeight).toFixed(1);
            
            container.innerHTML = `
                <div class="fade-in">
                    <div class="flex justify-between items-end mb-6">
                        <div>
                            <p class="text-xs text-gray-400 font-medium">HOLA DE NUEVO</p>
                            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">${appData.user.name}</h2>
                        </div>
                        <button onclick="showProfileMenu()" class="text-xs font-bold bg-white dark:bg-gray-800 px-3 py-2 rounded-full border border-gray-100 dark:border-gray-700 text-brand-primary">Perfil</button>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <div><p class="text-xs text-gray-400 uppercase">Peso Actual</p><h3 class="text-2xl font-bold dark:text-white">${appData.user.weight} kg</h3></div>
                            <div class="text-right"><span class="text-xs font-bold ${diff<=0?'text-green-500':'text-red-500'} bg-gray-50 dark:bg-gray-900 px-2 py-1 rounded-lg">${diff<=0?'‚ñº':'‚ñ≤'} ${Math.abs(diff)} kg</span></div>
                        </div>
                        <div class="h-40 w-full relative"><canvas id="weightChart"></canvas></div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-20">
                         <div onclick="router('fasting')" class="bg-purple-50 dark:bg-purple-900/20 p-4 rounded-2xl border border-purple-100 dark:border-purple-800 cursor-pointer active:scale-95 transition">
                            <i class="fa-solid fa-clock text-purple-500 text-xl mb-2"></i>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Ayuno 16:8</p>
                            <h4 class="font-bold dark:text-white">${appData.fasting.isActive ? 'Activo' : 'Inactivo'}</h4>
                        </div>
                        <div onclick="router('plan')" class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-2xl border border-blue-100 dark:border-blue-800 cursor-pointer active:scale-95 transition">
                            <i class="fa-solid fa-list-check text-blue-500 text-xl mb-2"></i>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Mi Plan</p>
                            <h4 class="font-bold dark:text-white">${appData.activePlan ? 'En curso' : 'Sin plan'}</h4>
                        </div>
                    </div>
                </div>`;
            setTimeout(initChart, 100);
        }

        function renderFasting(container) {
            const isFasting = appData.fasting.isActive;
            const statusText = isFasting ? "EN AYUNO" : "COMIDA";
            container.innerHTML = `
                <div class="fade-in flex flex-col h-full pt-4 items-center">
                    <h2 class="text-2xl font-bold dark:text-white mb-2">Ayuno 16:8</h2>
                    <div class="relative w-64 h-64 flex items-center justify-center mb-8 mt-8">
                         <div class="absolute inset-0 rounded-full border-[16px] border-gray-200 dark:border-gray-700"></div>
                         <div class="absolute inset-0 rounded-full border-[16px] border-brand-primary border-t-transparent ${isFasting ? '' : 'hidden'}" style="transform: rotate(-90deg);"></div>
                         <div class="text-center z-10 flex flex-col items-center">
                            <span class="text-xs font-bold bg-green-100 text-green-800 px-2 py-1 rounded-full mb-2">${statusText}</span>
                            <h1 class="text-5xl font-bold text-gray-800 dark:text-white tabular-nums" id="fast-timer">--:--:--</h1>
                         </div>
                    </div>
                    <button onclick="toggleFasting()" class="w-full max-w-xs py-4 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition ${isFasting ? 'bg-red-50 text-red-500' : 'bg-brand-primary text-white'}">
                        ${isFasting ? 'Terminar (Comer)' : 'Iniciar (Ayuno)'}
                    </button>
                </div>`;
            if (isFasting) startTimerTicker();
        }

        function renderCoach(container) {
            // Generar HTML del historial
            let chatHTML = '';
            if (appData.chatHistory && appData.chatHistory.length > 0) {
                chatHTML = appData.chatHistory.map(msg => {
                    if (msg.role === 'user') {
                        return `<div class="bg-brand-primary text-white p-3 rounded-xl rounded-tr-none self-end max-w-[90%] mb-3 text-sm ml-auto block w-fit shadow-sm">${msg.text}</div>`;
                    } else {
                        return `<div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-xl rounded-tl-none self-start max-w-[95%] mb-3 shadow-sm">${msg.html}</div>`;
                    }
                }).join('');
            } else {
                chatHTML = `<div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-xl rounded-tl-none self-start max-w-[90%] mb-3"><p class="text-sm text-gray-800 dark:text-gray-200">Dime qu√© necesitas. Si pides un plan, te dar√© una lista. Si preguntas algo, ser√© breve.</p></div>`;
            }

            container.innerHTML = `
                <div class="fade-in h-full flex flex-col">
                    <div class="mb-2 flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-bold dark:text-white">Coach IA <i class="fa-solid fa-robot text-brand-primary text-lg ml-1"></i></h2>
                            <p class="text-xs text-gray-400">El chat se guarda autom√°ticamente.</p>
                        </div>
                        <button onclick="clearChat()" class="text-gray-400 hover:text-red-500 px-2 py-1"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    <div id="ai-response-area" class="flex-1 bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-inner overflow-y-auto no-scrollbar mb-4 border border-gray-100 dark:border-gray-700 min-h-[200px]">
                         ${chatHTML}
                    </div>
                     <form onsubmit="handleCustomAsk(event)" class="relative">
                        <input type="text" id="ai-input" placeholder="Ej: Bajar 3kg en 15 d√≠as..." class="w-full p-4 pr-12 rounded-xl bg-white dark:bg-gray-800 border-none shadow-sm focus:ring-2 focus:ring-brand-primary outline-none dark:text-white">
                        <button type="submit" class="absolute right-2 top-2 bottom-2 w-10 bg-brand-primary text-white rounded-lg flex items-center justify-center transition active:scale-90"><i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>`;
                
            // Scroll al fondo
            setTimeout(() => {
                const chatArea = document.getElementById('ai-response-area');
                if(chatArea) chatArea.scrollTop = chatArea.scrollHeight;
            }, 50);
        }

        function renderPlan(container) {
            let planHTML = '';
            if (appData.activePlan) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = appData.activePlan.content;
                
                const listItems = tempDiv.querySelectorAll('li');
                let checklistHTML = '';

                if(listItems.length > 0) {
                    listItems.forEach((li, index) => {
                        const cleanText = li.textContent.replace(/‚Ä¢/g, '').trim();
                        checklistHTML += `
                        <label class="flex items-start gap-3 p-3 bg-gray-50 dark:bg-gray-700/50 rounded-xl mb-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                            <input type="checkbox" class="task-checkbox mt-1 w-5 h-5 accent-brand-primary rounded border-gray-300">
                            <div class="text-sm text-gray-700 dark:text-gray-200 leading-snug">${cleanText}</div>
                        </label>`;
                    });
                } else {
                    checklistHTML = `<div class="prose text-sm text-gray-700 dark:text-gray-300">${appData.activePlan.content}</div>`;
                }

                planHTML = `
                <div class="bg-white dark:bg-gray-800 p-5 rounded-2xl shadow-sm border-l-4 border-brand-primary mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg dark:text-white">üìÖ Tu Plan Activo</h3>
                        <button onclick="deletePlan()" class="text-red-400 text-xs font-bold hover:text-red-500"><i class="fa-solid fa-trash mr-1"></i> Borrar</button>
                    </div>
                    <div class="plan-content">
                        ${checklistHTML}
                    </div>
                </div>`;
            } else {
                planHTML = `<div class="text-center py-10 text-gray-400 text-sm">No tienes un plan activo.<br>P√≠deselo al Coach.</div>`;
            }

            container.innerHTML = `
                <div class="fade-in">
                    <h2 class="text-2xl font-bold dark:text-white mb-4">Mi Plan</h2>
                    ${planHTML}
                </div>
            `;
        }

        // --- L√ìGICA COACH ---
        async function askAI(prompt) {
            const chatArea = document.getElementById('ai-response-area');
            if(!chatArea) return;

            // 1. Mostrar y guardar mensaje usuario
            const userHTML = `<div class="bg-brand-primary text-white p-3 rounded-xl rounded-tr-none self-end max-w-[90%] mb-3 text-sm ml-auto block w-fit shadow-sm">${prompt}</div>`;
            chatArea.innerHTML += userHTML;
            chatArea.scrollTop = chatArea.scrollHeight;
            
            appData.chatHistory.push({ role: 'user', text: prompt });
            save();

            // 2. Loading
            const loadingId = 'loading-' + Date.now();
            chatArea.innerHTML += `<div id="${loadingId}" class="bg-gray-100 dark:bg-gray-700 p-4 rounded-xl w-16 mb-3"><div class="typing-indicator"><span></span><span></span><span></span></div></div>`;
            chatArea.scrollTop = chatArea.scrollHeight;

            // 3. API Call
            const result = await callGemini(prompt);
            document.getElementById(loadingId).remove();

            // 4. Procesar respuesta
            const htmlText = parseMarkdown(result.text);
            const msgId = Date.now();
            
            let responseContent = `<div class="text-sm text-gray-800 dark:text-gray-200 chat-bubble" id="response-${msgId}">${htmlText}</div>`;
            
            if (!result.error) {
                if (htmlText.includes('<ul>') || htmlText.includes('<ol>')) {
                    responseContent += `
                    <button onclick="saveCurrentPlan('response-${msgId}')" class="mt-3 w-full bg-white dark:bg-gray-600 border border-gray-200 dark:border-gray-500 text-brand-primary font-bold py-2 rounded-lg text-xs hover:bg-green-50 transition">
                        <i class="fa-solid fa-list-check mr-1"></i> GUARDAR COMO PLAN
                    </button>`;
                }
            } else if (result.error && result.isAuthError) {
                responseContent += `<button onclick="showSettingsMenu()" class="mt-3 w-full bg-red-50 text-red-500 font-bold py-2 rounded-lg text-xs">CONFIGURAR CLAVE</button>`;
            }

            // 5. Guardar en historial y mostrar
            appData.chatHistory.push({ role: 'ai', html: responseContent });
            save();

            chatArea.innerHTML += `<div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-xl rounded-tl-none self-start max-w-[95%] mb-3 shadow-sm">${responseContent}</div>`;
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function callGemini(userPrompt) {
            const apiKey = getApiKey();
            if (!apiKey || apiKey.trim() === "") return { text: "‚ö†Ô∏è Falta la API Key. Config√∫rala arriba.", error: true, isAuthError: true };

            const { name, weight, height, age } = appData.user;
            const systemPrompt = `
                Eres un entrenador personal directo.
                Usuario: ${name}, ${age} a√±os, ${weight}kg, ${height}cm.
                IMPORTANTE:
                1. Si el usuario pide un PLAN o RUTINA: Genera una lista paso a paso usando guiones (-). S√© espec√≠fico.
                2. Si el usuario hace una PREGUNTA SIMPLE (ej: "¬øcu√°nto debo pesar?", "¬øqu√© es ayuno?"): Responde solo con la informaci√≥n, SIN inventar rutinas ni listas. S√© breve.
                3. Usa formato Markdown simple.
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userPrompt }] }], systemInstruction: { parts: [{ text: systemPrompt }] } })
                });
                
                if (!response.ok) {
                    if (response.status === 403) return { text: "üö´ Tu clave API est√° suspendida/inv√°lida.", error: true, isAuthError: true };
                    return { text: "üö´ Error t√©cnico con la IA.", error: true };
                }
                const data = await response.json();
                return { text: data.candidates[0].content.parts[0].text, error: false };
            } catch (error) { return { text: "üö´ Error de conexi√≥n.", error: true }; }
        }

        // --- Helpers ---
        function clearChat() {
            if(confirm('¬øBorrar historial del chat?')) {
                appData.chatHistory = [];
                save();
                renderCoach(document.getElementById('app-content'));
            }
        }
        function saveCurrentPlan(elementId) {
            const content = document.getElementById(elementId).innerHTML;
            appData.activePlan = { content: content, created: new Date().toISOString() };
            save();
            alert("¬°Plan convertido a lista de tareas!");
            router('plan');
        }
        function deletePlan() { if(confirm('¬øBorrar plan?')) { appData.activePlan = null; save(); router('plan'); } }
        function parseMarkdown(text) { 
            let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/(?:^|\n)[-*] (.*?)(?=\n|$)/g, '<li>$1</li>');
            if (html.includes('<li>')) html = `<ul>${html}</ul>`;
            html = html.replace(/\n/g, '<br>');
            return html;
        }

        function toggleTheme(){ const h=document.documentElement; if(h.classList.contains('dark')){h.classList.remove('dark');localStorage.setItem('theme','light');}else{h.classList.add('dark');localStorage.setItem('theme','dark');} }
        let timerInterval; function startTimerTicker(){const el=document.getElementById('fast-timer'); if(!el)return; const up=()=>{const now=Date.now(); const diff=now-appData.fasting.startTime; const h=Math.floor(diff/3600000),m=Math.floor((diff%3600000)/60000),s=Math.floor((diff%60000)/1000); el.innerText=`${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;}; up(); timerInterval=setInterval(up,1000);}
